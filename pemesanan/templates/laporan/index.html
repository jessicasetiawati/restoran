<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Laporan</title>
    <style>
      /* Atur gaya dasar body */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0; /* Warna abu-abu muda */
        color: #333; /* Teks berwarna abu tua */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Penuhi tinggi layar */
      }

      /* Atur gaya untuk container */
      .container {
        text-align: center;
      }

      /* Atur gaya untuk header */
      h1 {
        font-size: 24px;
        color: #222; /* Teks hitam */
        margin-bottom: 20px;
      }

      /* Atur gaya untuk ul */
      ul {
        list-style: none; /* Hilangkan bullet list */
        padding: 0;
        margin: 0 auto;
      }

      /* Atur gaya untuk setiap item dalam daftar */
      li {
        margin: 15px 0;
      }

      /* Atur gaya untuk link */
      a {
        display: block;
        text-decoration: none;
        color: #fff; /* Warna teks putih */
        background-color: #444; /* Warna abu gelap */
        padding: 15px 20px;
        border-radius: 15px; /* Membuat sudut membulat */
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        transition: transform 0.2s, background-color 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Tambahkan bayangan */
      }

      /* Tambahkan efek hover untuk link */
      a:hover {
        background-color: #000; /* Warna hitam saat hover */
        transform: scale(1.05); /* Efek zoom */
      }

      /* Untuk mobile-friendly */
      @media (max-width: 600px) {
        a {
          font-size: 16px;
          padding: 12px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Selamat Datang di Dashboard Laporan</h1>
      <ul>
        <li><a href="/laporan/menu-terfavorit/">Menu Terfavorit</a></li>
        <li><a href="/laporan/pengunjung-per-hari/">Pengunjung Per Hari</a></li>
        <li><a href="/laporan/pemesanan-per-hari/">Pemesanan Per Hari</a></li>
        <li><a href="/laporan/profesi-terpopuler/">Profesi Terpopuler</a></li>
        <li><a href="/laporan/pendapatan-per-hari/">Pendapatan Per Hari</a></li>
      </ul>
    </div>
  </body>
</html>
